<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Les Vacances - iOS Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
  font-family: 'Outfit', sans-serif;
  background-image: url("558517-vacances-d-39-ete-illustrationle-d-39-affiche-plage-ete-gratuit-vectoriel.jpg"); /* met ici l'image HD */
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center center;
  background-attachment: fixed;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

    .container {
      background: #fff;
      border-radius: 30px;
      box-shadow: 8px 8px 24px #d1d1d1, -8px -8px 24px #ffffff;
      padding: 40px 30px;
      width: 100%;
      max-width: 700px;
      text-align: center;
    }

    h1 {
      font-size: 38px;
      margin-bottom: 30px;
      color: #333;
      text-shadow: 1px 1px 0 #fff;
    }

    .countdown {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  flex-direction: row;
}

    .time-box {
      background: #f9f9fb;
      border-radius: 20px;
      box-shadow: 4px 4px 10px #dcdcdc, -4px -4px 10px #ffffff;
      padding: 20px 10px;
      width: 100%;
      max-width: 100px;
      aspect-ratio: 1/1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .time-box span {
      font-size: 32px;
      color: #ff4f87;
      font-weight: 700;
    }

    .time-box p {
      margin-top: 5px;
      font-size: 14px;
      color: #555;
    }

    .info {
      margin-top: 25px;
      font-size: 13px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .countdown {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 400px) {
      .countdown {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå¥ LES VACANCES üèñÔ∏è</h1>
    <div class="countdown">
      <div class="time-box">
        <span id="weeks">00</span>
        <p>semaines</p>
      </div>
      <div class="time-box">
        <span id="days">00</span>
        <p>jours</p>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <p>heures</p>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <p>minutes</p>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <p>secondes</p>
      </div>
    </div>
    <p class="info">‚è≥ Aller vite on en a tous marre üò≠ (by yassine)</p>
  </div>

  <script>
    const endDate = new Date("June 18, 2025 18:30:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endDate - now;

      const weeks = Math.floor(distance / (1000 * 60 * 60 * 24 * 7));
      const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("weeks").innerText = weeks.toString().padStart(2, '0');
      document.getElementById("days").innerText = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

      if (distance < 0) {
        clearInterval(timer);
        document.querySelector(".countdown").innerHTML = "<p>Bonnes vacances ! üéâ</p>";
      }
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
